<!DOCTYPE html>
<html>
<head>
    <title>Options</title>
    <link rel="stylesheet" href="css/common.css">
</head>
<body>
    <div class="header">
        <h1>Options</h1>
    </div>
    <div class="option_container">
        <h2>Inspection Method</h2>
        <form name="inspect_method_form">
            <input type="radio" name="inspect_method" value="yara" id="yara"><label for="yara">YARA</label>
            <input type="radio" name="inspect_method" value="python" id="python"><label for="python">Python</label>
            <span id="status"></span>
            <a class="btn" id="save">Save</a>
        </form>
        
        <h2>YARA Rules</h2>
        <a class="btn" id="add_rule">Add Rule</a>
        <a class="btn" id="show_rules">Show Rules</a>
        <article id="current_rules"></article>

        <!-- <a class="btn" id="show_rules">Show YARA Rules</a> -->
        <div id="rules_container"></div>
    </div>

    <script src="options.js"></script>
</body>
</html>
